<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bands</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="utf-8"></script>
  <script src="js/routs/route.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/controllers/mainCtrl.js" charset="utf-8"></script>
  <script src="js/services/dbServices.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</head>

<body ng-controller="mainCtrl">
  <ng-view></ng-view>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Bands</a>
    </div>
  </nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="row">
          <div class="col-lg-4" ng-repeat="band in bands">
            <div class="panel panel-default">
              <div class="panel-heading">{{band.name}}</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-6"><img class="img-responsive" ng-src={{band.img_url}} alt=""></div>
                  <div class="col-sm-6">
                    <p>{{band.info.substring(0, 100)}}...</p>
                  </div>
                </div>
              </div>
              <div class="panel-footer text-right">
                <button class="btn btn-sm btn-success" ng-click="setActiveBand(band)" data-toggle="modal" data-target="#myModal">Read more</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">
          <div class="row">
            <div class="col-sm-4">
              <img class="liner img-responsive img-thumbnail" ng-src={{activeBand.thumb1}} alt="">
            </div>
            <div class="col-sm-4">
                <img class="liner img-responsive img-thumbnail" ng-src={{activeBand.thumb2}} alt="">
            </div>
            <div class="col-sm-4">
                <img class="liner img-responsive img-thumbnail" ng-src={{activeBand.thumb3}} alt="">
            </div>
          </div>
        </h4>
          </div>
          <div class="modal-body">
            <h2 class="page-header">{{activeBand.name}}</h2>
            <p>{{activeBand.info}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
